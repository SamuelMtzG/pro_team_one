        </nav>
        <!--Aqui termina barnav-->
    </header>
    <br>
    <div class= "container">
        <div class="row">
            <div class="col-12">
                <form class="formulario register-form rounded px-5" id="registro-form">
                    <div class="text-center mb-4">
                        <img class="mb-4" id="bg" src="../img/Imagotipo_Osar.png" alt="Logo de OSAR" width="200" height="200" />
                        <p class="text">Cree una nueva cuenta a continuación en OSAR para conseguir una inversión</p>
                    </div>
                    <div class="formulario-label">
                        <label for="name" class="text">Nombre completo</label><br>
                        <input type="text" title="Escribe solo letras" id="name" class="form-control" placeholder="Escribe tu nombre completo" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,50}">
                    </div>
                    <div class="formulario-label">
                        <label for="agregar" class="text">Edad</label>
                        <input type="number"  title="Edad minima 18 años" id="age" class="form-control" placeholder="Escribe tu edad" min="18" max="110" required>
                    </div>
                    <div class="formulario-label">
                        <label for="tipoDePersona" class="text"> Tipo de Persona</label><br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPersona" id="personaFisica" value="persona  física" checked>
                            <label class="form-check-label text" for="personaFisica">Persona física</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input text" type="radio" name="tipoPersona" id="personaMoral" value="persona moral">
                            <label class="form-check-label text" for="personaMoral">Persona moral</label>
                        </div>
                    </div>
                    <div class="formulario-label">
                        <label for="email" class="text">Correo electronico</label>
                        <input type="email" id="email" class="form-control" placeholder="Escribe un correo electronico" required>
                    </div>
                    <div class="formulario-label">
                        <label for="email_2" class="text">Confirma tu correo electronico</label>
                        <input type="email" id="email-2" class="form-control" placeholder="Confirma tu correo electronico" required>
                    </div>
                    <div class="formulario-label">
                        <label for="password" class="text">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Escribe una contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label class="text">¿Ya tienes una cuenta OSAR?
                            <a href="./iniciar_sesion.html" class="text"> Inicia sesión</a>
                        </label>
                    </div>
                    <p class="message pt-4  text text-danger text-center"></p>
                    <button class="btn btn-block btn-info" id="registrarse">Registrarse</button>
                </form>
                <br />
            </div>
        </div>
    </div>
    <br />
